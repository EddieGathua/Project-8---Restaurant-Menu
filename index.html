<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>

    <!--styles-->
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>Restaurant Menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container">
        <button class="filter-btn" type="button" data-id="All">All</button>
        <button class="filter-btn" type="button" data-id="Breakfast">
          Breakfast
        </button>
        <button class="filter-btn" type="button" data-id="Lunch">Lunch</button>
        <button class="filter-btn" type="button" data-id="Desserts">
          Desserts
        </button>
        <button class="filter-btn" type="button" data-id="Drinks">
          Drinks
        </button>
      </div>
      <!-- menu items -->
      <div class="section-center">
        <article class="menu-item">
          <img src="images/menu-item1.jpg" class="photo" alt="menu item" />
          <div class="item-info">
            <header>
              <h4>Croissants</h4>
              <h4 class="price">$12</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni
              alias perspiciatis, consequatur totam, voluptate, molestiae
              adipisci aut aspernatur dolor beatae dignissimos inventore qui
              esse quos tenetur ipsa praesentium enim laboriosam.
            </p>
          </div>
        </article>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
